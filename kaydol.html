<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

<style>
    body{background-color: rgb(250, 246, 246);
}
@media (min-width:1030px) {.container{
    max-width: 1030px;
  }}
</style>
<aside>
  <side>
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4"  style="margin-left:50px;">
    <label for="validationCustom01" class="form-label"></label>Ad</label>
  <input type="text" class="form-control" id="validationCustom01" value="Emine" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4" style="margin-left:50px;">
    <label for="validationCustom02" class="form-label"></label>Soyad</label>
    <input type="text" class="form-control" id="validationCustom02" value="Yılmaz" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4" style="margin-left:50px;">
    <label for="validationCustomUsername" class="form-label">Kullanıcı Adı</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Lütfen bir kullanıcı adı seçin.
      </div>
    </div>
  </div>
  <div class="col-md-4" style="margin-left:50px;">
    <label for="exampleInputPassword1" class="form-label" >Şifrenizi Girin</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="col-md-4" style="margin-left:50px;">
    <label for="exampleInputPassword1" class="form-label">Şifrenizi Yeniden Girin</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="col-12" style="margin-left:50px;">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Hüküm ve koşulları kabul ediyorum.
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12" style="margin-left:50px;">
    <button class="btn btn-primary" type="submit">Kaydol</button> <button type="reset" class="btn btn-primary" value="Temizle">Temizle</button>
  </div>
</form>
</side>
</aside>
  </body>
</html>
